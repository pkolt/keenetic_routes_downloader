name: Main Workflow

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - '*'

env:
  node_version: '22'

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
      - name: Setup Node ğŸ¤–
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: npm
      - name: Cache node_modules ğŸ”®
        id: cache-modules
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies ğŸ“¦
        if: steps.cache-modules.outputs.cache-hit != 'true'
        shell: bash
        run: npm ci

  linters:
    name: Run Linters
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
      - name: Setup Node ğŸ¤–
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: npm
      - name: Restore cache ğŸ”®
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
      - name: Check Linters ğŸ•µï¸â€â™‚ï¸
        run: npm run format

  typescript:
    name: Check TypeScript
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
      - name: Setup Node ğŸ¤–
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: npm
      - name: Restore cache ğŸ”®
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
      - name: Check TypeScript ğŸ‘·â€â™‚ï¸
        run: npm run typecheck

  test:
    name: Run Tests
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
      - name: Setup Node ğŸ¤–
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: npm
      - name: Restore cache ğŸ”®
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
      - name: Run Tests ğŸš¦
        run: npm test
